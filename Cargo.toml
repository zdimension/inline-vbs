[package]
name = "inline-vbs"
version = "0.1.0"
authors = ["Tom Niget <niget.tom@gmail.com>"]
description = "Embed C code inside Rust using C2Rust"
homepage = "https://github.com/zdimension/inline-vbs"
repository = "https://github.com/zdimension/inline-vbs"
documentation = "https://docs.rs/inline-vbs"
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
keywords = ["inline", "rust", "vbscript", "wsh", "activescript"]

[dependencies]
inline-vbs-macros = { path = "./macros", version = "0.1" }
cxx = "1.0.65"
winapi = { version = "0.3.9", features = ["oaidl", "wtypes"] }
widestring = "0.5.1"
enumn = "0.1.3"
dep_doc = "0.1.1"

[build-dependencies]
cxx-build = "1.0"

[workspace]
members = [
    "macros"
]
